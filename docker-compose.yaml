version: "3.2"
services:
  redis:
    image: redis
    volumes: 
      - ./data:/data
  acl-queries:
    volumes:
        - ./acl/:/mnt/
    build: ./acl
    working_dir: /backend/
    command: sh run.sh
  jwt-queries:
    volumes:
        - ./jwt/:/mnt/
    build: ./jwt
    working_dir: /backend/
    command: sh run.sh
  users-commands:
    volumes:
        - ./usuarios/:/mnt/
    build: ./usuarios
    working_dir: /backend/
    command: sh run_commands.sh
    depends_on: 
      - redis
  users-queries:
    volumes:
        - ./usuarios/:/mnt/
    build: ./usuarios
    working_dir: /backend/
    command: sh run_queries.sh
    depends_on: 
      - redis
  products-commands:
    volumes:
        - ./productos/:/mnt/
    build: ./productos
    working_dir: /backend/
    command: sh run_commands.sh
    depends_on: 
      - redis
  products-queries:
    volumes:
        - ./productos/:/mnt/
    build: ./productos
    working_dir: /backend/
    command: sh run_queries.sh
    depends_on: 
      - redis
  orders-commands:
    volumes:
        - ./ordenes/:/mnt/
    build: ./ordenes
    working_dir: /backend/
    command: sh run_commands.sh
    depends_on:
      - redis
  orders-queries:
    volumes:
        - ./ordenes/:/mnt/
    build: ./ordenes
    working_dir: /backend/
    command: sh run_queries.sh
    depends_on:
      - redis
  worker-orders:
    volumes:
      - ./ordenes/:/mnt/
    build: ./ordenes
    working_dir: /backend/
    command: rq worker -u 'redis://redis/0'
    depends_on:
      - redis
  worker-products:
    volumes:
      - ./productos/:/mnt/
    build: ./productos
    working_dir: /backend/
    command: rq worker -u 'redis://redis/1'
    depends_on:
      - redis

  nginx:
    image: nginx:latest
    ports:
      - 5000:443
    volumes:
        - ./nginx/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
        - ./nginx/localhost.crt:/etc/ssl/certs/localhost.crt
        - ./nginx/localhost.key:/etc/ssl/private/localhost.key
    depends_on:
        - orders-commands
        - orders-queries
        - users-commands
        - users-queries
        - products-commands
        - products-queries
        - jwt-queries
